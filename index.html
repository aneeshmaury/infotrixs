<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="logo.png">
</head>

<body>

    <img src="pngwing.com (1).png" alt="" class="cloud">

    <div class="container">
        <h2>Weather Report</h2>
        <div class="header">

            <div class="search">

                <input type="text" placeholder="Enter City Name" class="input-box">

                <button><i class="fa-solid fa-magnifying-glass" id="searchbtn"></i></button>
            </div>
        </div>

        <div class="weather-body">
            <img src="sun_with_cloud.png" alt="weather-image" class="weather-img">
            <div class="weather-box">
                <h3>VARANASI</h3>

                <p class="temperature">31<sup>Â°C</sup></p>
                <p class="description">Light Rain</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="mode-change">
            <button id="btndark">Dark Mode</button>
            <button id="btnlight">Light Mode</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
